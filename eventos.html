<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">

    <title>Cadastro de Eventos</title>
</head>
<body>
    <div class="wrapper">
        <div class="container text-center bg-light">
            <form action="" method="">
                <h1>Adicione os dados</h1>

                <br>

                <label for="">Nome do Evento:</label>
                <input type="text" name="name" id="nome">

                <br><br>

                <label for="">Categoria:</label>
                <select name="" id="">
                    <option selected disabled value="">Selecione</option>
                    <option value="">Palestra</option>
                    <option value="">Festa</option>
                    <option value="">Show</option>
                    <option value="">Workshop</option>
                </select>

                <br><br>

                <label for="">Estado:</label>
                <select name="" id="">
                    <option selected disabled value="">Selecione</option>
                    <option value="AC">Acre (AC)</option>
                    <option value="AL">Alagoas (AL)</option>
                    <option value="AP">Amapá (AP)</option>
                    <option value="AM">Amazonas (AM)</option>
                    <option value="BA">Bahia (BA)</option>
                    <option value="CE">Ceará (CE)</option>
                    <option value="ES">Espiríto Santo (ES)</option>
                    <option value="GO">Goiás (GO)</option>
                    <option value="MA">Maranhão (MA)</option>
                    <option value="MT">Mato Grosso (MT)</option>
                    <option value="MS">Mato Grosso do Sul (MS)</option>
                    <option value="MG">Minas Gerais (MG)</option>
                    <option value="PA">Pará (PA)</option>
                    <option value="PB">Paraíba (PB)</option>
                    <option value="PR">Paraná (PR)</option>
                    <option value="PE">Pernambuco (PE)</option>
                    <option value="PI">Piauí (PI)</option>
                    <option value="RJ">Rio de Janeiro (RJ</option>
                    <option value="RN">Rio Grande do Norte (RN)</option>
                    <option value="RS">Rio Grande do Sul (RS)</option>
                    <option value="RO">Rondônia (RO)</option>
                    <option value="RR">Roraima (RR)</option>
                    <option value="SC">Santa Catarina (SC)</option>
                    <option value="SP">São Paulo (SP)</option>
                    <option value="SE">Sergipe (SE)</option>
                    <option value="TO">Tocantins (TO)</option>
                    <option value="DF">Distrito Federal (DF)</option>              
                </select>

                <br><br>

                <label for="city">Cidade:</label>
                <input type="text" name="city" id="city">

                <br><br>

                <label for="local">Local:</label>
                <input type="text" name="local" id="local">

                <br><br>

                <label for="data">Data:</label>
                <input type="date" name="data" id="data">

                <br><br>

                <label for="hora">Horário:</label>
                <input type="time" name="hora" id="hora">

                <br><br>

                <label for="lPessoas">Limite de Pessoas:</label>
                <input type="number" name="lPessoas" id="lPessoas">

                <br><br>

                <label for="descricao">Descreva o evento:</label><br><br>
                <textarea name="descricao" id="descricao" cols="40" rows="10"></textarea>

                <br><br>

                <button type="submit">Enviar</button>
            </form>
        </div>
        <script src="java/teste.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.js"></script>
    </div>
</body>
</html>
